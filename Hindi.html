<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Data Generator - Hindi</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Favicon Links -->
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='icon' type='image/x-icon'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon'/>

  <style>
    /* Custom Styles */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* bg-gray-900 */
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1f2937; }
    ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #4338ca; }
    
    /* Style for active selector buttons */
    .selector-btn.active {
        background-color: #4f46e5; /* bg-indigo-600 */
        color: white;
        border-color: #4f46e5;
        transform: scale(1.05);
    }
    
    /* Animation for the search loader */
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .loader {
        border: 2px solid #374151;
        border-top-color: #4f46e5;
        animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="text-gray-200">

  <div class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
    
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight">
        Anime Data Generator (Hindi)
      </h1>
      <p class="mt-2 text-lg text-gray-400">Create structured HTML for your Hindi anime site.</p>
    </header>

    <!-- Main Grid Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Left Column: Controls -->
      <div class="lg:col-span-1 flex flex-col gap-8">
        
        <!-- Search Card -->
        <div class="bg-gray-800/60 backdrop-blur-sm p-6 rounded-2xl shadow-2xl border border-gray-700">
          <h2 class="text-xl font-bold text-white mb-4">1. Find Anime</h2>
          <div class="flex items-center gap-3">
            <input class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-200" type="text" id="animeIdInput" placeholder="Enter Anime ID (e.g., 5114)">
            <button id="searchButton" class="flex-shrink-0 flex items-center justify-center h-[50px] w-[50px] bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-transform transform hover:scale-105">
              <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              <div id="searchLoader" class="loader w-5 h-5 rounded-full hidden"></div>
            </button>
          </div>
           <div id="generatedDataBox1" class="genbox mt-4 bg-gray-900/50 p-4 rounded-lg min-h-[60px] border border-gray-700 transition-all duration-300"><span class="text-gray-500">Anime title will appear here...</span></div>
        </div>

        <!-- Options Card -->
        <div class="bg-gray-800/60 backdrop-blur-sm p-6 rounded-2xl shadow-2xl border border-gray-700">
            <h2 class="text-xl font-bold text-white mb-4">2. Select Options</h2>
            <!-- Resolution Selector -->
            <div>
              <h3 class="text-lg font-semibold mb-3 text-white">Resolution</h3>
              <div id="resolutionSelector" class="flex flex-wrap gap-2">
                <button data-value="480p" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">480p</button>
                <button data-value="720p" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">720p</button>
                <button data-value="844p" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">844p</button>
                <button data-value="858p" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">858p</button>
                <button data-value="1080p" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">1080p</button>
                <button data-value="2160p" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">2160p</button>
              </div>
            </div>
            <!-- Type Selector -->
            <div class="mt-6">
              <h3 class="text-lg font-semibold mb-3 text-white">Type / Language</h3>
              <div id="typeSelector" class="flex flex-wrap gap-2">
                <button data-value="Hindi Dub" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">Hindi Dub</button>
                <button data-value="Eng Dub" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">Eng Dub</button>
                <button data-value="Dual Audio" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">Dual Audio</button>
                <button data-value="Multi Audio" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">Multi Audio</button>
                <button data-value="Eng Sub" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">Eng Sub</button>
                <button data-value="Tamil Dub" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">Tamil Dub</button>
                <button data-value="Telugu Dub" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">Telugu Dub</button>
                <button data-value="BD" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">BD</button>
                <button data-value="DVD" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">DVD</button>
                <button data-value="WEB" class="selector-btn px-3 py-1.5 text-sm font-medium bg-gray-700 text-gray-300 rounded-md border border-gray-600 hover:bg-gray-600 transition-all duration-200">WEB</button>
              </div>
            </div>
        </div>

      </div>

      <!-- Right Column: Generated Code -->
      <div class="lg:col-span-2">
        <div class="bg-gray-900 border border-gray-700 rounded-xl shadow-2xl h-full flex flex-col">
          <div class="flex justify-between items-center px-4 py-2 border-b border-gray-700 flex-shrink-0">
              <span class="text-sm font-semibold text-gray-400">3. Generated HTML Code</span>
              <button id="copyButton" class="flex items-center gap-2 text-gray-400 hover:text-white text-sm py-1 px-2 rounded-md transition">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                  <span id="copyButtonText">Copy Code</span>
              </button>
          </div>
          <div class="p-4 overflow-auto h-full">
            <pre class="h-full"><code id="generatedCode" class="language-html text-gray-300 text-sm whitespace-pre-wrap break-all">&lt;!-- Search for an anime and select options to generate code... --&gt;</code></pre>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- STATE ---
      const selectedResolutions = new Set();
      const selectedTypes = new Set();
      let currentAnimeData = null;

      // --- DOM ELEMENTS ---
      const animeIdInput = document.getElementById('animeIdInput');
      const searchButton = document.getElementById('searchButton');
      const searchIcon = document.getElementById('searchIcon');
      const searchLoader = document.getElementById('searchLoader');
      
      const resolutionSelector = document.getElementById('resolutionSelector');
      const typeSelector = document.getElementById('typeSelector');
      
      const generatedDataBox1 = document.getElementById('generatedDataBox1');
      const generatedCodeEl = document.getElementById('generatedCode');
      const copyButton = document.getElementById('copyButton');
      const copyButtonText = document.getElementById('copyButtonText');

      // --- FUNCTIONS ---

      const toggleSearchLoader = (isLoading) => {
        searchIcon.classList.toggle('hidden', isLoading);
        searchLoader.classList.toggle('hidden', !isLoading);
        searchButton.disabled = isLoading;
      };

      const getAnimeData = async (animeId) => {
        if (!animeId) {
            alert('Please enter an Anime ID.');
            return;
        }
        toggleSearchLoader(true);
        generatedDataBox1.innerHTML = `<span class="text-gray-500">Searching...</span>`;
        try {
          const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
          if (!response.ok) {
            throw new Error(`API Error: ${response.statusText} (Status: ${response.status})`);
          }
          const { data } = await response.json();
          currentAnimeData = data; // Store the fetched data
          displayAnimeData(currentAnimeData);
          renderGeneratedCode(); // Re-render code with new data
        } catch (error) {
          console.error('Failed to fetch anime data:', error);
          generatedDataBox1.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
          currentAnimeData = null;
        } finally {
          toggleSearchLoader(false);
        }
      };
      
      const displayAnimeData = (data) => {
        if (!data) return;
        generatedDataBox1.innerHTML = `<h3 class="text-lg font-bold text-white">${data.title}</h3>`;
      };

      const setupSelector = (container, selectedSet) => {
        container.addEventListener('click', (e) => {
          if (e.target.tagName === 'BUTTON') {
            const value = e.target.dataset.value;
            e.target.classList.toggle('active');
            if (selectedSet.has(value)) {
              selectedSet.delete(value);
            } else {
              selectedSet.add(value);
            }
            renderGeneratedCode(); // Re-render code on selection change
          }
        });
      };

      const renderGeneratedCode = () => {
        if (!currentAnimeData) {
          generatedCodeEl.textContent = '<!-- Search for an anime and select options to generate code... -->';
          return;
        }
        
        const data = currentAnimeData;
        const resolutionsText = Array.from(selectedResolutions).join(' | ');
        const typesText = Array.from(selectedTypes).join(' | ');

        const finalTitle = `${data.title} (${data.type}) (${resolutionsText}) [${typesText}]`;

        const code = `Title: ${finalTitle}
Image: ${data.images?.jpg?.large_image_url || 'N/A'}
Score: ${data.score || 'N/A'}
Genre: ${data.genres?.map(g => g.name).join(', ') || 'N/A'}
Theme: ${data.themes?.map(t => t.name).join(', ') || 'N/A'}
Demographic: ${data.demographics?.map(d => d.name).join(', ') || 'N/A'}
Status: ${data.status || 'N/A'}
Total Episodes: ${data.episodes || 'N/A'}
`;
        generatedCodeEl.textContent = code;
      };

      const copyGeneratedCode = () => {
        const codeToCopy = generatedCodeEl.textContent;
        if (!codeToCopy || codeToCopy.startsWith('<!--')) {
          copyButtonText.textContent = 'Nothing!';
          setTimeout(() => { copyButtonText.textContent = 'Copy Code'; }, 2000);
          return;
        }
        navigator.clipboard.writeText(codeToCopy).then(() => {
          copyButtonText.textContent = 'Copied!';
          setTimeout(() => { copyButtonText.textContent = 'Copy Code'; }, 2000);
        }).catch(err => {
          console.error('Failed to copy text:', err);
          copyButtonText.textContent = 'Error!';
          setTimeout(() => { copyButtonText.textContent = 'Copy Code'; }, 2000);
        });
      };

      // --- EVENT LISTENERS ---
      searchButton.addEventListener('click', () => getAnimeData(animeIdInput.value.trim()));
      animeIdInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            getAnimeData(animeIdInput.value.trim());
        }
      });
      
      setupSelector(resolutionSelector, selectedResolutions);
      setupSelector(typeSelector, selectedTypes);
      
      copyButton.addEventListener('click', copyGeneratedCode);
    });
  </script>
</body>
</html>
