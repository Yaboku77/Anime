<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Clock</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Fredoka One for a playful look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #a7f3d0; /* A soft, friendly green */
        }
        .clock-container {
            font-family: 'Fredoka One', cursive;
        }
        .clock {
            /* MODIFIED: Removed fixed width and height, added responsive properties */
            width: 100%; /* Take up full width of its container */
            aspect-ratio: 1 / 1; /* This is the key: forces height to equal width */
            
            border: 12px solid #fBBF24; /* Amber-400 */
            background-color: #fef3c7; /* Amber-100 */
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 0 10px #f59e0b, 0 15px 30px rgba(0,0,0,0.15);
        }
        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
        }
        .hour-hand {
            width: 10px;
            height: 25%;
            background-color: #3b82f6; /* Blue-500 */
        }
        .minute-hand {
            width: 6px;
            height: 40%;
            background-color: #2563eb; /* Blue-600 */
        }
        .second-hand {
            width: 4px;
            height: 45%;
            background-color: #ef4444; /* Red-500 */
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background-color: #ef4444;
            border: 3px solid white;
            border-radius: 50%;
            z-index: 10;
        }
        .hour-marker {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            /* MODIFIED: Font size is now responsive using viewport width */
            font-size: clamp(1rem, 8vw, 2rem);
            color: #374151;
        }
        .tick {
            position: absolute;
            background: #4b5563;
            /* MODIFIED: Removed fixed transform-origin, will be set by JS */
        }
        .hour-tick {
            width: 4px;
            height: 15px;
            left: calc(50% - 2px);
            top: 0;
        }
        .minute-tick {
            width: 2px;
            height: 8px;
            left: calc(50% - 1px);
            top: 0;
        }
        .chalkboard {
            background-color: #264653;
            border: 10px solid #e76f51;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .fun-button {
            border: 3px solid black;
            font-weight: 600;
            transition: all 0.15s ease-out;
            box-shadow: 5px 5px 0px black;
        }
        .fun-button:active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px black;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-sm mx-auto space-y-8">
        
        <!-- Analog Clock Display -->
        <div class="flex justify-center clock-container">
            <div class="clock" id="clock">
                <div class="clock-face">
                    <!-- JS will generate hour numbers and ticks here -->
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>

        <!-- Digital and Text Display -->
        <div class="chalkboard p-6 text-center text-white">
            <p id="digital-display" class="font-mono text-4xl tracking-widest">00:00:00</p>
            <p id="text-display" class="text-lg text-gray-300 mt-2 h-14 flex items-center justify-center">Let's learn the time!</p>
        </div>

        <!-- Controls -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center justify-center gap-2 mb-4">
                <input type="number" id="hour-input" placeholder="Hr" min="1" max="12" class="w-24 p-3 text-center text-2xl font-bold border-4 border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:outline-none">
                <span class="text-4xl font-bold text-gray-400">:</span>
                <input type="number" id="minute-input" placeholder="Min" min="0" max="59" class="w-24 p-3 text-center text-2xl font-bold border-4 border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:outline-none">
            </div>
            <div class="space-y-4">
                <button id="set-time-btn" class="fun-button w-full p-3 bg-green-400 text-black text-lg rounded-lg">Set Manual Time</button>
                <button id="current-time-btn" class="fun-button w-full p-3 bg-blue-400 text-black text-lg rounded-lg">Use Current Time</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- DOM Elements ---
            const clock = document.getElementById('clock');
            const clockFace = document.querySelector('.clock-face');
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const digitalDisplay = document.getElementById('digital-display');
            const textDisplay = document.getElementById('text-display');
            
            const hourInput = document.getElementById('hour-input');
            const minuteInput = document.getElementById('minute-input');
            const setTimeBtn = document.getElementById('set-time-btn');
            const currentTimeBtn = document.getElementById('current-time-btn');

            let clockInterval = null;

            // --- Clock Drawing and Initialization ---

            function createClockFace() {
                for (let i = 1; i <= 12; i++) {
                    const angle = i * 30;
                    const marker = document.createElement('div');
                    marker.className = 'hour-marker';
                    marker.style.transform = `rotate(${angle}deg)`;
                    marker.innerHTML = `<span style="transform: rotate(${-angle}deg); display: inline-block;">${i}</span>`;
                    clockFace.appendChild(marker);
                }
                for (let i = 0; i < 60; i++) {
                    const tick = document.createElement('div');
                    tick.className = 'tick ' + (i % 5 === 0 ? 'hour-tick' : 'minute-tick');
                    tick.style.transform = `rotate(${i * 6}deg)`;
                    clockFace.appendChild(tick);
                }
            }

            // --- Time Conversion and Display Logic ---

            function timeToWords(h, m) {
                const hours = ["twelve", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven"];
                const minutes = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve", "thirteen", "fourteen", "quarter", "sixteen", "seventeen", "eighteen", "nineteen", "twenty", "twenty-one", "twenty-two", "twenty-three", "twenty-four", "twenty-five", "twenty-six", "twenty-seven", "twenty-eight", "twenty-nine", "half"];
                const hour12 = h % 12;
                const nextHour = (h + 1) % 12;
                if (m === 0) return `It is ${hours[hour12]} o'clock.`;
                if (m === 15) return `It is quarter past ${hours[hour12]}.`;
                if (m === 30) return `It is half past ${hours[hour12]}.`;
                if (m === 45) return `It is quarter to ${hours[nextHour === 0 ? 12 : nextHour]}.`;
                if (m < 30) return `It is ${minutes[m]} minute${m > 1 ? 's' : ''} past ${hours[hour12]}.`;
                const minutesLeft = 60 - m;
                return `It is ${minutes[minutesLeft]} minute${minutesLeft > 1 ? 's' : ''} to ${hours[nextHour === 0 ? 12 : nextHour]}.`;
            }

            function setClock(date) {
                const seconds = date.getSeconds();
                const minutes = date.getMinutes();
                const hours = date.getHours();
                const secondsDegrees = (seconds / 60) * 360;
                const minutesDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
                const hoursDegrees = (hours / 12) * 360 + (minutes / 60) * 30;
                secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
                minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
                hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
                const formattedHour = String(hours % 12 === 0 ? 12 : hours % 12).padStart(2, '0');
                const formattedMinute = String(minutes).padStart(2, '0');
                const formattedSecond = String(seconds).padStart(2, '0');
                digitalDisplay.textContent = `${formattedHour}:${formattedMinute}:${formattedSecond}`;
                textDisplay.textContent = timeToWords(hours, minutes);
            }

            // --- Event Handlers ---
            
            function startRealTimeClock() {
                if (clockInterval) clearInterval(clockInterval);
                const now = new Date();
                setClock(now);
                clockInterval = setInterval(() => {
                    const now = new Date();
                    setClock(now);
                }, 1000);
            }

            setTimeBtn.addEventListener('click', () => {
                let h = parseInt(hourInput.value);
                const m = parseInt(minuteInput.value);
                if (isNaN(h) || isNaN(m) || h < 1 || h > 12 || m < 0 || m > 59) {
                    alert("Please enter a valid time (Hour: 1-12, Minute: 0-59).");
                    return;
                }
                if (clockInterval) clearInterval(clockInterval);
                const manualDate = new Date();
                const currentHour = new Date().getHours();
                if (h === 12) h = 0;
                if (currentHour >= 12) {
                    if (h < 12) h += 12;
                }
                manualDate.setHours(h);
                manualDate.setMinutes(m);
                manualDate.setSeconds(0);
                setClock(manualDate);
            });

            currentTimeBtn.addEventListener('click', startRealTimeClock);

            // --- NEW: ResizeObserver to handle responsive tick marks ---
            const resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    const clockRadius = entry.contentRect.width / 2;
                    const ticks = document.querySelectorAll('.tick');
                    ticks.forEach(tick => {
                        tick.style.transformOrigin = `50% ${clockRadius}px`;
                    });
                }
            });

            // --- Initial Load ---
            createClockFace();
            resizeObserver.observe(clock); // Start observing the clock element for size changes
            startRealTimeClock();
        });
    </script>
</body>
</html>
