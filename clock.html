<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Clock</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid #3d4852;
            background-color: #ffffff;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), inset 0 0 15px rgba(0,0,0,0.05);
        }
        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: #2d3748;
            border-radius: 5px;
        }
        .hour-hand {
            width: 6px;
            height: 25%;
        }
        .minute-hand {
            width: 4px;
            height: 40%;
            background-color: #4a5568;
        }
        .second-hand {
            width: 2px;
            height: 45%;
            background-color: #e53e3e; /* Red for seconds */
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #e53e3e;
            border-radius: 50%;
            z-index: 10;
        }
        .hour-marker {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }
        .tick {
            position: absolute;
            background: #718096;
            transform-origin: 50% 150px; /* 150px is the radius */
        }
        .hour-tick {
            width: 4px;
            height: 12px;
            left: calc(50% - 2px);
            top: 0;
        }
        .minute-tick {
            width: 2px;
            height: 6px;
            left: calc(50% - 1px);
            top: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
        
        <!-- Analog Clock Display -->
        <div class="flex justify-center mb-6">
            <div class="clock">
                <div class="clock-face">
                    <!-- JS will generate hour numbers and ticks here -->
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>

        <!-- Digital and Text Display -->
        <div class="text-center mb-8">
            <p id="digital-display" class="text-5xl font-bold text-gray-800">00:00:00</p>
            <p id="text-display" class="text-xl text-gray-600 mt-2">Let's learn the time!</p>
        </div>

        <!-- Controls -->
        <div class="bg-gray-100 p-6 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-700 text-center mb-4">Set Time Manually</h3>
            <div class="flex items-center justify-center gap-4 mb-4">
                <input type="number" id="hour-input" placeholder="HH" min="1" max="12" class="w-20 p-2 text-center text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <span class="text-2xl font-bold text-gray-500">:</span>
                <input type="number" id="minute-input" placeholder="MM" min="0" max="59" class="w-20 p-2 text-center text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button id="set-time-btn" class="w-full p-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">Set Manual Time</button>
                <button id="current-time-btn" class="w-full p-3 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">Use Current Time</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- DOM Elements ---
            const clockFace = document.querySelector('.clock-face');
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const digitalDisplay = document.getElementById('digital-display');
            const textDisplay = document.getElementById('text-display');
            
            const hourInput = document.getElementById('hour-input');
            const minuteInput = document.getElementById('minute-input');
            const setTimeBtn = document.getElementById('set-time-btn');
            const currentTimeBtn = document.getElementById('current-time-btn');

            let clockInterval = null;

            // --- Clock Drawing and Initialization ---

            // Function to create hour numbers and tick marks on the clock face
            function createClockFace() {
                for (let i = 1; i <= 12; i++) {
                    const angle = i * 30; // 360 / 12 = 30 degrees per hour
                    const marker = document.createElement('div');
                    marker.className = 'hour-marker';
                    marker.style.transform = `rotate(${angle}deg)`;
                    marker.innerHTML = `<span style="transform: rotate(${-angle}deg); display: inline-block;">${i}</span>`;
                    clockFace.appendChild(marker);
                }
                for (let i = 0; i < 60; i++) {
                    const tick = document.createElement('div');
                    tick.className = 'tick ' + (i % 5 === 0 ? 'hour-tick' : 'minute-tick');
                    tick.style.transform = `rotate(${i * 6}deg)`;
                    clockFace.appendChild(tick);
                }
            }

            // --- Time Conversion and Display Logic ---

            // Converts numeric time to a descriptive sentence
            function timeToWords(h, m) {
                const hours = ["twelve", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven"];
                const minutes = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve", "thirteen", "fourteen", "quarter", "sixteen", "seventeen", "eighteen", "nineteen", "twenty", "twenty-one", "twenty-two", "twenty-three", "twenty-four", "twenty-five", "twenty-six", "twenty-seven", "twenty-eight", "twenty-nine", "half"];

                const hour12 = h % 12;

                if (m === 0) return `It is ${hours[hour12]} o'clock.`;
                if (m === 15) return `It is quarter past ${hours[hour12]}.`;
                if (m === 30) return `It is half past ${hours[hour12]}.`;
                if (m === 45) return `It is quarter to ${hours[(hour12 + 1) % 12]}.`;

                if (m < 30) {
                    return `It is ${minutes[m]} minute${m > 1 ? 's' : ''} past ${hours[hour12]}.`;
                } else {
                    const minutesLeft = 60 - m;
                    return `It is ${minutes[minutesLeft]} minute${minutesLeft > 1 ? 's' : ''} to ${hours[(hour12 + 1) % 12]}.`;
                }
            }

            // Main function to update the clock visuals and text
            function setClock(date) {
                const seconds = date.getSeconds();
                const minutes = date.getMinutes();
                const hours = date.getHours();

                const secondsDegrees = (seconds / 60) * 360;
                const minutesDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
                const hoursDegrees = (hours / 12) * 360 + (minutes / 60) * 30;

                secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
                minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
                hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

                const formattedHour = String(hours % 12 === 0 ? 12 : hours % 12).padStart(2, '0');
                const formattedMinute = String(minutes).padStart(2, '0');
                const formattedSecond = String(seconds).padStart(2, '0');
                digitalDisplay.textContent = `${formattedHour}:${formattedMinute}:${formattedSecond}`;

                textDisplay.textContent = timeToWords(hours, minutes);
            }

            // --- Event Handlers ---
            
            // Set clock to real-time and update every second
            function startRealTimeClock() {
                if (clockInterval) clearInterval(clockInterval);
                const now = new Date();
                setClock(now);
                clockInterval = setInterval(() => {
                    const now = new Date();
                    setClock(now);
                }, 1000);
            }

            // Set clock based on manual input
            setTimeBtn.addEventListener('click', () => {
                const h = parseInt(hourInput.value);
                const m = parseInt(minuteInput.value);

                if (isNaN(h) || isNaN(m) || h < 1 || h > 12 || m < 0 || m > 59) {
                    alert("Please enter a valid time (Hour: 1-12, Minute: 0-59).");
                    return;
                }
                
                // Stop the real-time updates
                if (clockInterval) clearInterval(clockInterval);

                const manualDate = new Date();
                manualDate.setHours(h);
                manualDate.setMinutes(m);
                manualDate.setSeconds(0); // Reset seconds for static display
                
                setClock(manualDate);
            });

            currentTimeBtn.addEventListener('click', startRealTimeClock);

            // --- Initial Load ---
            createClockFace();
            startRealTimeClock();
        });
    </script>
</body>
</html>
