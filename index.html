<!DOCTYPE html>
<html>
<head>
  <title>Anime Data Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Icon -->
  <link expr:href='data:blog.homepageUrl + &quot;/favicon.ico&quot;' rel='icon' type='image/x-icon'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon' sizes='57x57'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon' sizes='72x72'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon' sizes='76x76'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon' sizes='114x114'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon' sizes='120x120'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' sizes='144x144'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon' sizes='152x152'/>
  <link href='https://jikan.moe/assets/images/favicon/android-chrome-512x512.png' rel='apple-touch-icon' sizes='180x180'/>

 <link rel="stylesheet" href="/Anime/src/style.css"/>
  </head>
<body>
  <h1>Anime Data Generator</h1>
<div id="selectorsContainer">
  <!-- Resolution Selector -->
  <select id="resolutionSelect" multiple>
    <option value="480p">480p</option>
    <option value="720p">720p</option>
    <option value="1080p">1080p</option>
    <option value="1080p">2160p</option>
  </select>

  <!-- Type Selector -->
  <select id="typeSelect" multiple>
    <option value="Dual Audio">Dual Audio</option>
    <option value="Eng Sub">Eng Sub</option>
    <option value="BD">BD</option>
    <option value="WEB">WEB</option>
  </select>
</div>

  <div>
    <input class="search" type="text" id="animeId" placeholder="Anime ID">
    <button onclick="generateCode()">Search</button>
  </div>

<div class='genbox' id="generatedDataBox1"></div>
<div class='genbox' id="generatedDataBox2"></div>

  <button id="copyButton" onclick="copyGeneratedCode()">Copy Code</button>
  <button id="addButton" onclick="addButton()">Add Button</button>
  <div class="added-buttons" id="addedButtons"></div>
  

  <div id="generatedCodeBox">
    <div id="generatedCode"></div>                                  
  </div>

  <script src="/Anime/src/script.js"></script>
</body>
</html>
